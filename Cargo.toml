[package]
name = "exchange-rs"
version = "0.1.0"
authors = ["carl"]

[dependencies]
uuid = { version = "0.6", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
diesel = { version = "1.2.0", features = ["postgres"] }
dotenv = "*"
actix = "*"