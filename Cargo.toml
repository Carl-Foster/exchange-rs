[package]
name = "exchange-rs"
version = "0.1.0"
authors = ["carl"]

[dependencies]
rocket = "0.3.11"
rocket_contrib = "0.3.11"
rocket_codegen = "0.3.11"
dotenv = "*"
diesel = { version = "1.3", features = ["postgres"] }
uuid = { version = "0.6", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"